<!DOCTYPE html>
<html lang="en">
<head>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Modal</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

        <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- modal dari sini -->
<body class="overflow-hidden">
    <div class="position-absolute top-50 start-50 translate-middle" tabindex="-1">
        <div class="custmodal p-5">
          <div class="glass panel ">
            <div class="modal-header">
              <h5 class="">Hubungi Kami</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p class="text-dark">Silahkan hubungi kami untuk membuat atau menyebarkan survei kamu. Tersedia juga layanan konsultasi untuk keperluan data kamu.</p>
            </div>
            <div class="modal-footer">
              <a href="home.html" type="button" class="btn btn-secondary text-light" data-bs-dismiss="modal">Tutup</a>
              <a type="button" class="btn btn-primary px-3 text-light">Hubungi Kami</a>
            </div>
          </div>
        </div>
      </div>
</body>
<!-- sampe -->
</html>
